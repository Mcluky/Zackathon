<div
  style="width: 100%; height: 100%; aspect-ratio: 1 / 1; overflow: hidden">
  <nb-card style="width: 100%; height: 100%">
    <nb-card-body style="display: flex; justify-content: center; align-items: center; text-align: center; overflow: hidden">
      <div *ngIf="field!.type != 'EMPTY'" style="margin-top: 1em; position: absolute">
        <nb-icon class="fieldIcon" icon="{{getIconForFieldType(field!.type)}}"></nb-icon>
        <p class="fieldIconText">{{field?.name ? field!.name : ""}}</p>
      </div>
    </nb-card-body>
  </nb-card>
</div>
